    <title>–ö–∞–ª—å—è–Ω-–ë–∞—Ä –ë–æ–Ω—É—Å—ã</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* –°–±—Ä–æ—Å –æ—Ç—Å—Ç—É–ø–æ–≤ –∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            position: relative;
            color: #fff;
        }

        /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #fff; /* –ò–∑–º–µ–Ω—ë–Ω —Ü–≤–µ—Ç –Ω–∞ –±–µ–ª—ã–π */
            z-index: 4;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            background: rgba(44, 44, 44, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∑–∞–Ω–∏–º–∞—é—â–∏–π –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* –ë–æ–∫—Å —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
        .content-box {
            background: rgba(44, 44, 44, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeInScale 1.5s ease-out;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .content-box h1 {
            color: #fff; /* –ò–∑–º–µ–Ω—ë–Ω —Ü–≤–µ—Ç –Ω–∞ –±–µ–ª—ã–π */
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
        }

        /* –û–±–ª–∞—Å—Ç—å QR-–∫–æ–¥–∞ */
        #qrcode {
            width: 250px;
            height: 250px;
            position: relative;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            background: #2c2c2c;
            box-shadow: 0 0 20px rgba(161, 103, 175, 0.6);
            animation: pulse 2s infinite;
        }

        /* –û–ø–∏—Å–∞–Ω–∏–µ –ø–æ–¥ QR-–∫–æ–¥–æ–º */
        .content-box p {
            color: #fff; /* –ò–∑–º–µ–Ω—ë–Ω —Ü–≤–µ—Ç –Ω–∞ –±–µ–ª—ã–π */
            font-size: 1.3em;
            margin-top: 20px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
            font-family: 'Montserrat', sans-serif;
        }

        /* –ü–µ—Ä–µ—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–æ–≤—ã–π —Ç–µ–∫—Å—Ç */
        .content-box p.marketing-text {
            color: #fff; /* –ë–µ–ª—ã–π —Ü–≤–µ—Ç */
            font-size: 1.3em;
            margin-top: 20px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.5;
            /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è */
            background: rgba(161, 103, 175, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤" */
        .content-box .review-button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #A167AF;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: bounceButton 2s infinite;
            font-family: 'Montserrat', sans-serif;
        }

        .content-box .review-button:hover {
            background: #8e4e99;
            transform: translateY(-2px);
        }

        @keyframes bounceButton {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* –°—Ç—Ä–µ–ª–∫–∞, —É–∫–∞–∑—ã–≤–∞—é—â–∞—è –Ω–∞ QR-–∫–æ–¥ */
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 35px solid #A167AF;
            margin: 30px auto 0;
            animation: bounce 2s infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px #A167AF; }
            50% { box-shadow: 0 0 30px #A167AF; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .animated-background {
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: radial-gradient(circle at 20% 20%, rgba(161, 103, 175, 0.3), transparent 70%),
                        radial-gradient(circle at 80% 80%, rgba(161, 103, 175, 0.3), transparent 70%);
            animation: rotateBackground 120s linear infinite;
            z-index: 1;
            border-radius: 50%;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(161, 103, 175, 0.2);
            animation: glowEffect 4s ease-in-out infinite alternate;
            z-index: 0;
        }

        .glow.small {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 70%;
            animation-duration: 6s;
        }

        @keyframes glowEffect {
            from { opacity: 0.2; transform: scale(1); }
            to { opacity: 0.5; transform: scale(1.2); }
        }

        /* –§–æ–Ω–æ–≤—ã–µ –∏—Å–∫—Ä—ã –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #A167AF;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleMove 3s infinite;
        }

        @keyframes sparkleMove {
            from { transform: translateY(0) scale(1); opacity: 0.8; }
            to { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .rotating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid #A167AF;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: rotateElement 20s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }

        .rotating-element.secondary {
            width: 80px;
            height: 80px;
            border-width: 4px;
            top: auto;
            bottom: 10%;
            right: 10%;
            left: auto;
            transform: rotate(45deg);
        }

        @keyframes rotateElement {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed; 
            z-index: 5; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.5s ease-out;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #A167AF;
            text-decoration: none;
        }

        /* –°—Ç–∏–ª—å —Ñ–æ—Ä–º—ã –æ–ø—Ä–æ—Å–∞ */
        .modal-content h2 {
            color: #A167AF;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
            font-family: 'Montserrat', sans-serif;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: bold;
            margin-top: 15px;
            text-align: left;
            font-family: 'Poppins', sans-serif;
        }

        /* –ó–≤–µ–∑–¥–æ—á–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ */
        .star-rating {
            direction: rtl; /* –û–±—Ä–∞—Ç–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∑–≤–µ–∑–¥ */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 2em;
            margin: 0 5px;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #A167AF;
        }

        .modal-content textarea {
            resize: vertical;
            height: 80px;
            background: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content button {
            background: #A167AF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background 0.3s ease;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .modal-content button:hover {
            background: #8e4e99;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .content-box {
                width: 80%;
                padding: 30px 20px;
            }

            .content-box h1 {
                font-size: 2em;
            }

            #qrcode {
                width: 200px;
                height: 200px;
            }

            .content-box p {

            }

            .arrow {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 25px solid #A167AF;

            }

            .glow.small {

            }

            .rotating-element {
                width: 80px;
                height: 80px;

            }
        }

        @media (max-width: 480px) {
            .content-box {

            }

            #qrcode {

            }

                border-top: 20px solid #A167AF;
                margin: 20px auto 0;
            }

            .glow.small {
                width: 100px;
                height: 100px;
                top: 15%;
                left: 65%;
                animation-duration: 4s;
            }

            .rotating-element {
                width: 60px;
                height: 60px;
                border-width: 3px;
                top: 20%;
                left: 20%;
            }
        }

        /* Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast {
            visibility: hidden;
            min-width: 250px;
            max-width: 350px;
            background: rgba(44, 44, 44, 0.9); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω */
            color: #fff;
            text-align: left;
            border-radius: 10px;
            padding: 16px 24px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.5s ease, bottom 0.5s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
            animation: fadeInUp 0.5s forwards;
        }

        .toast.hide {
            animation: fadeOutDown 0.5s forwards;
        }

        /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .toast::before {
            content: '';
            margin-right: 12px;
            font-size: 1.5em;
            display: inline-block;
        }

        .toast.success::before {
            content: '‚úÖ'; /* –ò–∫–æ–Ω–∫–∞ —É—Å–ø–µ—Ö–∞ */
        }

        .toast.error::before {
            content: '‚ùå'; /* –ò–∫–æ–Ω–∫–∞ –æ—à–∏–±–∫–∏ */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —É—Å–ø–µ—à–Ω—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .toast.success {
            border-left: 5px solid #4CAF50; /* –ó–µ–ª—ë–Ω–∞—è –ª–∏–Ω–∏—è —Å–ª–µ–≤–∞ */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –æ—à–∏–±–æ—á–Ω—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .toast.error {
            border-left: 5px solid #f44336; /* –ö—Ä–∞—Å–Ω–∞—è –ª–∏–Ω–∏—è —Å–ª–µ–≤–∞ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —ç–ª–µ–º–µ–Ω—Ç—ã */
        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ –±–∞–±–æ—á–∫–∏ */
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://87.225.97.108/upload/CMax/fa3/cnr2jboz7ilthp46f2f85d135k0ydhjb.png') no-repeat center center / contain;
            animation: flutter 5s infinite;
            opacity: 0.8;
        }

        @keyframes flutter {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(-10deg); }
            75% { transform: translateY(20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(-10deg); }
        }

        /* –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –±–∞–±–æ—á–µ–∫ —á–µ—Ä–µ–∑ JavaScript */
    </style>

<body>
    <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ -->
    <div class="time-display" id="timeDisplay">--:--:--</div>

    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
    <div class="animated-background"></div>

    <!-- –§–æ–Ω–æ–≤—ã–µ –∏—Å–∫—Ä—ã -->

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º -->
    <div class="container">
        <div class="content-box">
            <h1>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ –Ω–∞—à–µ–π –±–æ–Ω—É—Å–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º–µ!</h1>
            <div id="qrcode">
                <!-- –°–≤–µ—Ç—è—â–∏–µ—Å—è –∫–æ–ª—å—Ü–∞ –≤–æ–∫—Ä—É–≥ QR-–∫–æ–¥–∞ —É–¥–∞–ª–µ–Ω—ã -->
            </div>
            <!-- –£–ª—É—á—à–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–æ–≤—ã–π —Ç–µ–∫—Å—Ç -->
            <p class="marketing-text">

            </p>
            <button class="review-button" id="openModal">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
            <div class="arrow"></div>

    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ–ø—Ä–æ—Å–∞ -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

    <div id="toast" class="toast"></div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ URL –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—É—Ç–∏
        function getQRData() {
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –∏–∑ URL (–Ω–∞–ø—Ä–∏–º–µ—Ä, "/shkotova4" –∏–ª–∏ "/maksimoll")
            const path = window.location.pathname;
            
            // –£–¥–∞–ª—è–µ–º –ø–µ—Ä–≤—ã–π —Å–ª—ç—à, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            const campaign = path.startsWith('/') ? path.substring(1) : path;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –ø—É—Ç—å –Ω–µ –±—ã–ª –ø—É—Å—Ç—ã–º
            if (campaign) {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –Ω—É–∂–Ω—ã–π URL –¥–ª—è QR-–∫–æ–¥–∞
                return `https://medusa-core.mda-medusa.ru/api/start/retail?utm_source=shop&utm_medium=planshet&utm_campaign=${campaign}`;
            } else {
                // –ï—Å–ª–∏ –ø—É—Ç—å –ø—É—Å—Ç–æ–π, –∏—Å–ø–æ–ª—å–∑—É–µ–º URL –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                return "https://medusa-core.mda-medusa.ru/api/start/retail?utm_source=shop&utm_medium=planshet&utm_campaign=default";
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ URL
        function generateQRCode(size = 250) {
            const qrData = getQRData();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ QR-–∫–æ–¥–∞
            const qrCodeOptions = {
                text: qrData,
                width: size,
                height: size,
                colorDark: "#fff", // –ë–µ–ª—ã–π —Ü–≤–µ—Ç –¥–ª—è –ª—É—á—à–µ–≥–æ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞
                colorLight: "#2c2c2c",
                correctLevel: QRCode.CorrectLevel.H
            };
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π QR-–∫–æ–¥, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = '';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π QR-–∫–æ–¥
            new QRCode(qrContainer, qrCodeOptions);
        }

        // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = generateQRCode;

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ QR-–∫–æ–¥–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
        window.addEventListener('resize', () => {
            let size = 250;
            if (window.innerWidth <= 480) {
                size = 150;
            } else if (window.innerWidth <= 768) {
                size = 200;
            }
            generateQRCode(size);
        });

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();

            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –≤ —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å –•–∞–±–∞—Ä–æ–≤—Å–∫–∞ (UTC+10)
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const khabarovskTime = new Date(utc + (3600000 * 10));

            let hours = khabarovskTime.getHours();
            let minutes = khabarovskTime.getMinutes();
            let seconds = khabarovskTime.getSeconds();

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–µ–¥—É—â–∏—Ö –Ω—É–ª–µ–π
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTime, 1000);

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏—Å–∫—Ä

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –±–∞–±–æ—á–µ–∫

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {

            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showToast(message, type='success') {
            const toast = document.getElementById('toast');
            toast.className = `toast show ${type}`;
            toast.textContent = message;

            // –£–¥–∞–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –ø–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
            }, 3000); // –í—Ä–µ–º—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è

            // –°–∫—Ä—ã—Ç–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
            toast.addEventListener('animationend', () => {
                if (toast.classList.contains('hide')) {
                    toast.className = 'toast';
                }
            }, { once: true });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –æ–ø—Ä–æ—Å–∞
        const reviewForm = document.getElementById("reviewForm");

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
            const botToken = "7759090900:AAHV1zW1iAzpJQ6zlAnodE7Zcu1XhECsttI";
            const chatId = "-1002472759480";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {

                }

                console.error('Error:', error);

            });
        });
    </script>
