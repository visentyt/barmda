<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кальян-Бар Бонусы</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключение библиотеки QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Сброс отступов и отключение прокрутки */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            position: relative;
            color: #fff;
        }

        /* Отображение времени */
        .time-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #fff; /* Изменён цвет на белый */
            z-index: 4;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            background: rgba(44, 44, 44, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Контейнер, занимающий весь экран */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* Бокс с контентом */
        .content-box {
            background: rgba(44, 44, 44, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeInScale 1.5s ease-out;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* Заголовок */
        .content-box h1 {
            color: #fff; /* Изменён цвет на белый */
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
        }

        /* Область QR-кода */
        #qrcode {
            width: 250px;
            height: 250px;
            position: relative;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            background: #2c2c2c;
            box-shadow: 0 0 20px rgba(161, 103, 175, 0.6);
            animation: pulse 2s infinite;
        }

        /* Описание под QR-кодом */
        .content-box p {
            color: #fff; /* Изменён цвет на белый */
            font-size: 1.3em;
            margin-top: 20px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
            font-family: 'Montserrat', sans-serif;
        }

        /* Переработанный маркетинговый текст */
        .content-box p.marketing-text {
            color: #fff; /* Белый цвет */
            font-size: 1.3em;
            margin-top: 20px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.5;
            /* Дополнительные стили для выделения */
            background: rgba(161, 103, 175, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        /* Кнопка "Оставить отзыв" */
        .content-box .review-button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #A167AF;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: bounceButton 2s infinite;
            font-family: 'Montserrat', sans-serif;
        }

        .content-box .review-button:hover {
            background: #8e4e99;
            transform: translateY(-2px);
        }

        @keyframes bounceButton {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Стрелка, указывающая на QR-код */
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 35px solid #A167AF;
            margin: 30px auto 0;
            animation: bounce 2s infinite;
        }

        /* Анимации */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px #A167AF; }
            50% { box-shadow: 0 0 30px #A167AF; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        /* Анимированный фон */
        .animated-background {
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: radial-gradient(circle at 20% 20%, rgba(161, 103, 175, 0.3), transparent 70%),
                        radial-gradient(circle at 80% 80%, rgba(161, 103, 175, 0.3), transparent 70%);
            animation: rotateBackground 120s linear infinite;
            z-index: 1;
            border-radius: 50%;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Дополнительные визуальные элементы */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(161, 103, 175, 0.2);
            animation: glowEffect 4s ease-in-out infinite alternate;
            z-index: 0;
        }

        .glow.small {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 70%;
            animation-duration: 6s;
        }

        @keyframes glowEffect {
            from { opacity: 0.2; transform: scale(1); }
            to { opacity: 0.5; transform: scale(1.2); }
        }

        /* Фоновые искры для привлечения внимания */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #A167AF;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleMove 3s infinite;
        }

        @keyframes sparkleMove {
            from { transform: translateY(0) scale(1); opacity: 0.8; }
            to { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* Дополнительные уникальные элементы */
        .rotating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid #A167AF;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: rotateElement 20s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }

        .rotating-element.secondary {
            width: 80px;
            height: 80px;
            border-width: 4px;
            top: auto;
            bottom: 10%;
            right: 10%;
            left: auto;
            transform: rotate(45deg);
        }

        @keyframes rotateElement {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Модальное окно */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; 
            z-index: 5; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7); /* Черный фон с прозрачностью */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.5s ease-out;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Кнопка закрытия модального окна */
        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #A167AF;
            text-decoration: none;
        }

        /* Стиль формы опроса */
        .modal-content h2 {
            color: #A167AF;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
            font-family: 'Montserrat', sans-serif;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: bold;
            margin-top: 15px;
            text-align: left;
            font-family: 'Poppins', sans-serif;
        }

        /* Звездочный рейтинг */
        .star-rating {
            direction: rtl; /* Обратный порядок звезд */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 2em;
            margin: 0 5px;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #A167AF;
        }

        .modal-content textarea {
            resize: vertical;
            height: 80px;
            background: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content button {
            background: #A167AF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background 0.3s ease;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .modal-content button:hover {
            background: #8e4e99;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .content-box {
                width: 80%;
                padding: 30px 20px;
            }

            .content-box h1 {
                font-size: 2em;
            }

            #qrcode {
                width: 200px;
                height: 200px;
            }

            .content-box p {
                font-size: 1em;
            }

            .arrow {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 25px solid #A167AF;
                margin: 25px auto 0;
            }

            .glow.small {
                width: 150px;
                height: 150px;
                top: 10%;
                left: 65%;
                animation-duration: 5s;
            }

            .rotating-element {
                width: 80px;
                height: 80px;
                border-width: 4px;
                top: 15%;
                left: 15%;
            }
        }

        @media (max-width: 480px) {
            .content-box {
                width: 90%;
                padding: 20px 15px;
            }

            .content-box h1 {
                font-size: 1.8em;
            }

            #qrcode {
                width: 150px;
                height: 150px;
            }

            .content-box p {
                font-size: 0.9em;
            }

            .arrow {
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 20px solid #A167AF;
                margin: 20px auto 0;
            }

            .glow.small {
                width: 100px;
                height: 100px;
                top: 15%;
                left: 65%;
                animation-duration: 4s;
            }

            .rotating-element {
                width: 60px;
                height: 60px;
                border-width: 3px;
                top: 20%;
                left: 20%;
            }
        }

        /* Toast уведомления */
        .toast {
            visibility: hidden;
            min-width: 250px;
            max-width: 350px;
            background: rgba(44, 44, 44, 0.9); /* Полупрозрачный тёмный фон */
            color: #fff;
            text-align: left;
            border-radius: 10px;
            padding: 16px 24px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.5s ease, bottom 0.5s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
            animation: fadeInUp 0.5s forwards;
        }

        .toast.hide {
            animation: fadeOutDown 0.5s forwards;
        }

        /* Иконки для уведомлений */
        .toast::before {
            content: '';
            margin-right: 12px;
            font-size: 1.5em;
            display: inline-block;
        }

        .toast.success::before {
            content: '✅'; /* Иконка успеха */
        }

        .toast.error::before {
            content: '❌'; /* Иконка ошибки */
        }

        /* Стиль для успешных уведомлений */
        .toast.success {
            border-left: 5px solid #4CAF50; /* Зелёная линия слева */
        }

        /* Стиль для ошибочных уведомлений */
        .toast.error {
            border-left: 5px solid #f44336; /* Красная линия слева */
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация исчезновения */
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Дополнительные анимации и элементы */
        /* Всплывающие бабочки */
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://87.225.97.108/upload/CMax/fa3/cnr2jboz7ilthp46f2f85d135k0ydhjb.png') no-repeat center center / contain;
            animation: flutter 5s infinite;
            opacity: 0.8;
        }

        @keyframes flutter {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(-10deg); }
            75% { transform: translateY(20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(-10deg); }
        }

        /* Генерация бабочек через JavaScript */
    </style>
</head>
<body>
    <!-- Отображение времени -->
    <div class="time-display" id="timeDisplay">--:--:--</div>

    <!-- Анимированный фон -->
    <div class="animated-background"></div>
    <div class="glow"></div>
    <div class="glow small"></div>
    <div class="rotating-element"></div>
    <div class="rotating-element secondary"></div>

    <!-- Фоновые искры -->
    <div class="sparkles">
        <!-- Искры будут генерироваться через JavaScript -->
    </div>

    <!-- Контейнер с контентом -->
    <div class="container">
        <div class="content-box">
            <h1>Присоединяйтесь к нашей бонусной программе!</h1>
            <div id="qrcode">
                <!-- Светящиеся кольца вокруг QR-кода удалены -->
            </div>
            <!-- Улучшенный маркетинговый текст -->
            <p class="marketing-text">
                Сканируйте QR-код и сразу получите 100 бонусов!
            </p>
            <button class="review-button" id="openModal">Оставить отзыв</button>
            <div class="arrow"></div>
        </div>
    </div>

    <!-- Модальное окно для опроса -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Оставьте свой отзыв</h2>
            <form id="reviewForm">
                <label for="service">Оцените обслуживание:</label>
                <div class="star-rating">
                    <input type="radio" id="service5" name="service" value="5" required>
                    <label for="service5" title="Отлично">&#9733;</label>
                    <input type="radio" id="service4" name="service" value="4">
                    <label for="service4" title="Хорошо">&#9733;</label>
                    <input type="radio" id="service3" name="service" value="3">
                    <label for="service3" title="Удовлетворительно">&#9733;</label>
                    <input type="radio" id="service2" name="service" value="2">
                    <label for="service2" title="Плохо">&#9733;</label>
                    <input type="radio" id="service1" name="service" value="1">
                    <label for="service1" title="Очень плохо">&#9733;</label>
                </div>

                <label for="ambience">Оцените обстановку:</label>
                <div class="star-rating">
                    <input type="radio" id="ambience5" name="ambience" value="5" required>
                    <label for="ambience5" title="Отлично">&#9733;</label>
                    <input type="radio" id="ambience4" name="ambience" value="4">
                    <label for="ambience4" title="Хорошо">&#9733;</label>
                    <input type="radio" id="ambience3" name="ambience" value="3">
                    <label for="ambience3" title="Удовлетворительно">&#9733;</label>
                    <input type="radio" id="ambience2" name="ambience" value="2">
                    <label for="ambience2" title="Плохо">&#9733;</label>
                    <input type="radio" id="ambience1" name="ambience" value="1">
                    <label for="ambience1" title="Очень плохо">&#9733;</label>
                </div>

                <label for="improvements">Что можно улучшить:</label>
                <textarea id="improvements" name="improvements" placeholder="Ваши предложения..." required></textarea>

                <button type="submit">Отправить отзыв</button>
            </form>
        </div>
    </div>

    <!-- Toast уведомления -->
    <div id="toast" class="toast"></div>

    <script>
        // Функция для генерации URL на основе пути
        function getQRData() {
            // Получаем текущий путь из URL (например, "/shkotova4" или "/maksimoll")
            const path = window.location.pathname;
            
            // Удаляем первый слэш, если он есть
            const campaign = path.startsWith('/') ? path.substring(1) : path;
            
            // Проверяем, чтобы путь не был пустым
            if (campaign) {
                // Формируем нужный URL для QR-кода
                return `https://medusa-core.mda-medusa.ru/api/start/retail?utm_source=shop&utm_medium=planshet&utm_campaign=${campaign}`;
            } else {
                // Если путь пустой, используем URL по умолчанию
                return "https://medusa-core.mda-medusa.ru/api/start/retail?utm_source=shop&utm_medium=planshet&utm_campaign=default";
            }
        }

        // Генерация QR-кода на основе URL
        function generateQRCode(size = 250) {
            const qrData = getQRData();
            
            // Настройки QR-кода
            const qrCodeOptions = {
                text: qrData,
                width: size,
                height: size,
                colorDark: "#fff", // Белый цвет для лучшего контраста
                colorLight: "#2c2c2c",
                correctLevel: QRCode.CorrectLevel.H
            };
            
            // Очищаем старый QR-код, если он есть
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = '';
            
            // Генерируем новый QR-код
            new QRCode(qrContainer, qrCodeOptions);
        }

        // Вызываем функцию генерации при загрузке страницы
        window.onload = generateQRCode;

        // Адаптация размера QR-кода при изменении размера экрана
        window.addEventListener('resize', () => {
            let size = 250;
            if (window.innerWidth <= 480) {
                size = 150;
            } else if (window.innerWidth <= 768) {
                size = 200;
            }
            generateQRCode(size);
        });

        // Отображение времени
        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();

            // Конвертация времени в часовой пояс Хабаровска (UTC+10)
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const khabarovskTime = new Date(utc + (3600000 * 10));

            let hours = khabarovskTime.getHours();
            let minutes = khabarovskTime.getMinutes();
            let seconds = khabarovskTime.getSeconds();

            // Добавление ведущих нулей
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Обновление времени каждую секунду
        setInterval(updateTime, 1000);
        updateTime(); // Начальное обновление

        // Генерация искр
        const sparklesContainer = document.querySelector('.sparkles');
        const numSparkles = 50;

        for (let i = 0; i < numSparkles; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 5 + 's';
            sparkle.style.animationDuration = 2 + Math.random() * 3 + 's';
            sparklesContainer.appendChild(sparkle);
        }

        // Генерация бабочек
        const numButterflies = 5;
        const butterflyImage = 'https://87.225.97.108/upload/CMax/fa3/cnr2jboz7ilthp46f2f85d135k0ydhjb.png';

        for (let i = 0; i < numButterflies; i++) {
            const butterfly = document.createElement('div');
            butterfly.classList.add('butterfly');
            butterfly.style.left = Math.random() * 100 + '%';
            butterfly.style.top = Math.random() * 100 + '%';
            butterfly.style.animationDelay = Math.random() * 10 + 's';
            butterfly.style.animationDuration = 5 + Math.random() * 5 + 's';
            butterfly.style.transform = `scale(${Math.random() * 0.5 + 0.75})`;
            butterfly.style.backgroundImage = `url('${butterflyImage}')`;
            document.body.appendChild(butterfly);
        }

        // Модальное окно
        const modal = document.getElementById("reviewModal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];

        // Открытие модального окна при клике на кнопку
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // Закрытие модального окна при клике на крестик
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Функция для отображения toast уведомлений
        function showToast(message, type='success') {
            const toast = document.getElementById('toast');
            toast.className = `toast show ${type}`;
            toast.textContent = message;

            // Удаление анимации исчезновения после показа
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
            }, 3000); // Время отображения уведомления

            // Скрытие уведомления после завершения анимации исчезновения
            toast.addEventListener('animationend', () => {
                if (toast.classList.contains('hide')) {
                    toast.className = 'toast';
                }
            }, { once: true });
        }

        // Обработка формы опроса
        const reviewForm = document.getElementById("reviewForm");

        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Сбор данных формы
            const service = document.querySelector('input[name="service"]:checked').value;
            const ambience = document.querySelector('input[name="ambience"]:checked').value;
            const improvements = document.getElementById('improvements').value;

            // Формирование сообщения
            const message = 
                `Новый отзыв:\n` +
                `*Оценка обслуживания:* ${service}/5\n` +
                `*Оценка обстановки:* ${ambience}/5\n` +
                `*Предложения по улучшению:* ${improvements}`;

            // Отправка сообщения в Telegram
            const botToken = "7759090900:AAHV1zW1iAzpJQ6zlAnodE7Zcu1XhECsttI";
            const chatId = "-1002472759480";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    showToast("Спасибо за ваш отзыв! 🎉", "success");
                    modal.style.display = "none";
                    reviewForm.reset();
                } else {
                    showToast("Ошибка при отправке отзыва. Попробуйте позже. ⚠️", "error");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast("Ошибка при отправке отзыва. Попробуйте позже. ⚠️", "error");
            });
        });
    </script>
</body>
